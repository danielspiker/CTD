<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------------------- estilos CSS ----------------------------- -->
    <link rel="stylesheet" href="./styles/tarefas.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------------------------- sweet alert ----------------------------- -->

    <!-- CDN example (unpkg) -->
    <!-- <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->

    <title>To-Do App</title>
  </head>

  <body class="">
    <header>
      <nav>
        <a href="#">Tarefas</a>
      </nav>

      <div class="user-info">
        <p id="nomeUsuario">Nome usuário</p>
        <div class="user-image"></div>
        <button id="closeApp">Finalizar sessão</button>
      </div>
    </header>

    <form class="nova-tarefa darkDark">
      <input
        id="novaTarefa"
        class="darkDark"
        type="text"
        placeholder="O que deixarei pra depois?"
      />
      <button id="addTarefa" type="submit">
        <img src="./assets/plus.png" alt="Adicionar uma nova tarefa" />
      </button>
    </form>

    <ul class="tarefas-pendentes skeleton"></ul>

    <h2 class="titulo-terminadas darkDark">Nem acredito que terminei</h2>
    <ul class="tarefas-terminadas"></ul>

    <div>
      <button class="colorModeButton">
        <img
          src="https://img.icons8.com/ios-filled/344/ffffff/moon-symbol.png"
          alt=""
        />
      </button>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init()
    </script>

    <script src="./scripts/tarefas.js"></script>
  </body>
</html>
